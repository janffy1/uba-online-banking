
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBA Online Banking</title>
    <style>
        body {
            background-color: #ffffff; /* white background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d2232a; /* UBA red */
            padding: 20px;
        }

        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 28px;
        }

        .container {
            margin: 50px auto;
            width: 300px;
            padding: 30px;
            border: 2px solid #d2232a;
            border-radius: 10px;
            background-color: #d2232a;
            color: #ffffff;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .container input[type="submit"] {
            width: 95%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #d2232a;
            font-weight: bold;
            cursor: pointer;
        }

        .dropdown {
            margin-top: 20px;
        }

        .dropdown select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/UBA_logo.svg" alt="UBA Logo">
        <h1>Welcome to UBA Online Banking</h1>
    </header>

    <div class="container">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" value="Jane"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" value="12345"><br>

            <input type="submit" value="Login">
        </form>

        <div class="dropdown">
            <select>
                <option value="">Select an option</option>
                <option value="open-account">Open an Account</option>
                <option value="register">Register</option>
            </select>
        </div>
    </div>

</body>
</html>
