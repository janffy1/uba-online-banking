<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBA Online Banking</title>
    <style>
        body {
            background-color: #d2232a; /* red background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        header {
            background-color: #000000; /* black header */
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: #d2232a; /* red text */
            font-size: 28px;
        }

        .container {
            margin: 50px auto;
            width: 320px;
            padding: 40px;
            border-radius: 12px;
            background-color: #000000; /* black form background */
            color: #ffffff; /* white text inside form */
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #d2232a; /* red border */
            border-radius: 6px;
            background-color: #000000; /* black input background */
            color: #ffffff; /* white text */
            transition: all 0.3s;
        }

        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border: 2px solid #ffffff; /* white border on focus */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            outline: none;
        }

        .container input[type="submit"] {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background-color: #d2232a; /* red button */
            color: #ffffff; /* white text */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .container input[type="submit"]:hover {
            background-color: #a81a21; /* darker red */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .dropdown {
            margin-top: 25px;
        }

        .dropdown select {
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #d2232a; /* red border */
            background-color: #000000; /* black dropdown background */
            color: #ffffff; /* white text */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dropdown select:hover,
        .dropdown select:focus {
            border: 2px solid #ffffff; /* white border on hover/focus */
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to UBA Online Banking</h1>
    </header>

    <div class="container">
        <form>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" value="Jane"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" value="12345"><br>

            <input type="submit" value="Login">
        </form>

        <div class="dropdown">
            <select>
                <option value="">Select an option</option>
                <option value="open-account">Open an Account</option>
                <option value="register">Register</option>
            </select>
        </div>
    </div>

</body>
</html>
